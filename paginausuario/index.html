<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Matérias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/paginausuario/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <!-- Barra Superior -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Gerenciador de Matérias</span>
                <button class="btn btn-user" type="button" aria-label="Usuário">
                    <i class="bi bi-person"></i>
                </button>
            </div>
        </nav>
        <div class="row">
            <!-- Área da Lateral Esquerda -->
            <div class="sidebar col-3">
                <!-- Botão para abrir o modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#disciplinaModal">
                    Adicionar Disciplina
                </button>
                <h5 class="mt-3">Matérias Cadastradas</h5>
                <ul class="list-group" id="materia-list">
                    <!-- As matérias cadastradas aparecerão aqui -->
                </ul>
            </div>

            <!-- Área Principal -->
            <div class="content col-7">
                <h5>Bem-vindo ao Gerenciador de Matérias</h5>
                <p>Utilize o botão à esquerda para cadastrar novas matérias.</p>
                <div class="container d-flex flex-row">
                    <div class="col-6">
                        <!-- Componente de lista de tarefas -->
                        <div class="col-6">
                            <h5>Lista de Tarefas</h5>
                            <button class="btn btn-primary mb-3" data-bs-toggle="modal"
                                data-bs-target="#tarefaModal">Adicionar Tarefa</button>
                            <ul class="list-group" id="tarefa-list">
                                <!-- Tarefas adicionadas aparecem aqui -->
                            </ul>
                        </div>

                        <!-- Modal para Adicionar Tarefa -->
                        <div class="modal fade" id="tarefaModal" tabindex="-1" aria-labelledby="tarefaModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="tarefaModalLabel">Adicionar Tarefa</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="tarefaForm">
                                            <div class="mb-3">
                                                <label for="tarefaTitulo" class="form-label">Título da Tarefa</label>
                                                <input type="text" class="form-control" id="tarefaTitulo" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="tarefaDescricao" class="form-label">Descrição</label>
                                                <textarea class="form-control" id="tarefaDescricao" required></textarea>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" id="tarefaRealizada">
                                                <label class="form-check-label" for="tarefaRealizada">Tarefa Concluída</label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" id="saveTarefaBtn">Salvar Tarefa</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">espaço gráfico geral</div>
                </div>
            </div>
        </div>

        <!-- Modal para criação/edição de disciplina -->
        <div class="modal fade" id="disciplinaModal" tabindex="-1" aria-labelledby="disciplinaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="disciplinaModalLabel">Adicionar Disciplina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="disciplinaForm">
                            <div class="mb-3">
                                <label for="nomeDisciplina" class="form-label">Nome da Disciplina</label>
                                <input type="text" class="form-control" id="nomeDisciplina" required>
                            </div>
                            <div class="mb-3">
                                <label for="mediaAprovacao" class="form-label">Média para Aprovação (%)</label>
                                <input type="number" class="form-control" id="mediaAprovacao" required>
                            </div>
                            <div class="mb-3">
                                <label for="usuarioId" class="form-label">ID do Usuário</label>
                                <input type="number" class="form-control" id="usuarioId" required>
                            </div>
                            <input type="hidden" id="disciplinaId">
                            <button type="button" class="btn btn-primary" id="saveDisciplinaBtn">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para edição de disciplina -->
        <div class="modal fade" id="editDisciplinaModal" tabindex="-1" aria-labelledby="editDisciplinaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDisciplinaModalLabel">Editar Disciplina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editDisciplinaForm">
                            <div class="mb-3">
                                <label for="nomeDisciplina" class="form-label">Nome da Disciplina</label>
                                <input type="text" class="form-control" id="editNomeDisciplina" required>
                            </div>
                            <div class="mb-3">
                                <label for="mediaAprovacao" class="form-label">Média para Aprovação (%)</label>
                                <input type="number" class="form-control" id="editMediaAprovacao" required>
                            </div>
                            <div class="mb-3">
                                <label for="usuarioId" class="form-label">ID do Usuário</label>
                                <input type="number" class="form-control" id="editUsuarioId" required>
                            </div>
                            <input type="hidden" id="editDisciplinaId">
                            <button type="button" class="btn btn-primary" id="updateDisciplinaBtn">Atualizar Disciplina</button>
                            <button type="button" class="btn btn-danger" id="deleteDisciplinaBtn">Excluir Disciplina</button>
                            <button type="button" class="btn btn-secondary" id="addNotaBtn">Adicionar Nota</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal para Adicionar Notas -->
        <div class="modal fade" id="notaModal" tabindex="-1" aria-labelledby="notaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notaModalLabel">Adicionar Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="notaForm">
                            <div class="mb-3">
                                <label for="notaNome" class="form-label">Nome da Nota</label>
                                <input type="text" class="form-control" id="notaNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="notaValorTotal" class="form-label">Valor Total</label>
                                <input type="number" class="form-control" id="notaValorTotal" required>
                            </div>
                            <div class="mb-3">
                                <label for="notaValorNota" class="form-label">Valor da Nota</label>
                                <input type="number" class="form-control" id="notaValorNota" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="saveNotaBtn">Salvar Nota</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/paginausuario/index.js"></script>
    </div>
</body>

</html>
