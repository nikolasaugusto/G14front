<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Matérias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <!-- Barra Superior -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Gerenciador de Matérias</span>
                <button class="btn btn-user" type="button" aria-label="Usuário">
                    <i class="bi bi-person"></i>
                </button>
            </div>
        </nav>
        <div class="row">
            <!-- Área da Lateral Esquerda -->
            <div class="sidebar col-3">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#materiaModal" aria-label="Cadastrar Matéria">
                    Cadastrar Matéria
                </button>
                <h5 class="mt-3">Matérias Cadastradas</h5>
                <ul class="list-group" id="materia-list">
                    <!-- As matérias cadastradas aparecerão aqui -->
                </ul>
            </div>

            <!-- Área Principal -->
            <div class="content col-7">
                <h5>Bem-vindo ao Gerenciador de Matérias</h5>
                <p>Utilize o botão à esquerda para cadastrar novas matérias.</p>
                <div class="container d-flex flex-row">
                    <div class="col-6">espaço lista</div>
                    <div class="col-6">espaço gráfico geral</div>
                </div>
            </div>
        </div>

        <!-- Modal para Cadastro de Matérias -->
        <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="materiaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="materiaModalLabel">Cadastrar / Editar Matéria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="materiaForm">
                            <div class="mb-3">
                                <label for="materiaNome" class="form-label">Nome da Matéria</label>
                                <input type="text" class="form-control" id="materiaNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="materiaValor" class="form-label">Valor Total</label>
                                <input type="number" class="form-control" id="materiaValor" required>
                            </div>
                            <button type="button" class="btn btn-secondary" id="addAtividadeBtn" aria-label="Adicionar Atividades">Adicionar Atividades</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="deleteMateriaBtn" disabled>Excluir Matéria</button>
                        <button type="button" class="btn btn-success" id="saveMateriaBtn">Salvar Matéria</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Adicionar Atividades -->
        <div class="modal fade" id="atividadeModal" tabindex="-1" aria-labelledby="atividadeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="atividadeModalLabel">Adicionar Atividade</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="atividadeForm">
                            <div class="mb-3">
                                <label for="atividadeNome" class="form-label">Nome da Atividade</label>
                                <input type="text" class="form-control" id="atividadeNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="atividadeValorTotal" class="form-label">Valor Total</label>
                                <input type="number" class="form-control" id="atividadeValorTotal" required>
                            </div>
                            <div class="mb-3">
                                <label for="atividadeValorNota" class="form-label">Nota da Atividade</label>
                                <input type="number" class="form-control" id="atividadeValorNota" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="saveAtividadeBtn">Salvar Atividade</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
