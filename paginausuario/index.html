<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Matérias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/G14front/paginausuario/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Barra Superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Gerenciador de Matérias</span>
                <button class="btn btn-outline-light" type="button" aria-label="Usuário">
                    <i class="bi bi-person"></i>
                </button>
            </div>
        </nav>

        <div class="row vh-100">
            <!-- Barra Lateral Esquerda -->
            <div class="col-3 bg-light p-3 sidebar">
                <button type="button" class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#disciplinaModal">
                    Adicionar Disciplina
                </button>
                <h5 class="text-primary">Matérias Cadastradas</h5>
                <ul class="list-group mt-3" id="materia-list">
                    <!-- As matérias cadastradas aparecerão aqui -->
                </ul>
            </div>

            <!-- Área Principal -->
            <div class="col-9 content p-3 overflow-auto">
                <h5>Bem-vindo ao Gerenciador de Matérias</h5>
                <p>Utilize o botão à esquerda para cadastrar novas matérias.</p>

                <!-- Lista de Tarefas -->
                <h5 class="mt-4">Lista de Tarefas</h5>
                <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#tarefaModal">Adicionar Tarefa</button>
                <ul class="list-group mb-4" id="tarefa-list">
                    <!-- Tarefas adicionadas aparecem aqui -->
                </ul>

                <!-- Área de Gráficos -->
                <div class="p-3 bg-light" id="chart-area" style="border: 1px solid #ddd;">
                    <h5 class="text-center">Gráficos</h5>
                    <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
                        Espaço para os gráficos
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Adicionar Disciplina -->
    <div class="modal fade" id="disciplinaModal" tabindex="-1" aria-labelledby="disciplinaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="disciplinaModalLabel">Adicionar Disciplina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nomeDisciplina" class="form-label">Nome da Disciplina</label>
                            <input type="text" class="form-control" id="nomeDisciplina" required>
                        </div>
                        <div class="mb-3">
                            <label for="mediaAprovacao" class="form-label">Média para Aprovação (%)</label>
                            <input type="number" class="form-control" id="mediaAprovacao" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="usuarioId" class="form-label">ID do Usuário</label>
                            <input type="number" class="form-control" id="usuarioId" required>
                        </div> -->
                        <button type="submit" class="btn btn-primary">Salvar</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Adicionar Tarefa -->
    <div class="modal fade" id="tarefaModal" tabindex="-1" aria-labelledby="tarefaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tarefaModalLabel">Adicionar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="tarefaTitulo" class="form-label">Título da Tarefa</label>
                            <input type="text" class="form-control" id="tarefaTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tarefaDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="tarefaDescricao" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        
    </div>
    
</body>
    <script src="/G14front/paginausuario/index.js"></script>
</html>
